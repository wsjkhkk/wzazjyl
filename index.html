<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>张佳怡2024.10.21</title>
    <style>
      body {
        background-color: pink;
      }
    </style>
  </head>
  <body>
    <p id="p"></p>
    <script>
      let str ="繁星落下凡间已是十三年栽，愿君永如天上繁星";
      let i = 0;
      let timer = setInterval(() => {
        document.getElementById("p").innerText += str[i];
        i++;
        if (i == str.length) {
          clearInterval(timer);
        }
      }, 200);
    </script>
  </body>

<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <style>
        #dynamic-time {
            font-family: 'Arial', sans-serif;
            font-size: 24px;
            color: White;
        }
    </style>
</head>
<body>
      <h1><xmp></xmp>><font color =LightPink>当前时间是2024.10.21</h1>
    <div id="dynamic-time"></div>

    <script>
        function updateClock() {
            var now = new Date();
            var hours = now.getHours();
            var minutes = now.getMinutes();
            var seconds = now.getSeconds();
            hours = hours < 10 ? '0' + hours : hours;
            minutes = minutes < 10 ? '0' + minutes : minutes;
            seconds = seconds < 10 ? '0' + seconds : seconds;
            document.getElementById('dynamic-time').textContent = hours + ':' + minutes + ':' + seconds;
        }

        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>
